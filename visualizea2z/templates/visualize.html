<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ visualization.title }} - VisualizeA2Zee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/visualize.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <!-- Header -->
    <header class="p-4 bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{{ visualization.title }}</h1>
            <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Description -->
        <p class="mb-6 text-lg">{{ visualization.description }}</p>

        <!-- Input Section -->
        <div id="input-section" class="flex flex-col md:flex-row gap-4 mb-6">
            <!-- Input fields will be dynamically generated here -->
        </div>

        <!-- Visualization Area -->
        <div id="visualization-area" class="visualization-area">
            <!-- Animation will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 bg-white dark:bg-gray-800 shadow mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 VisualizeA2Zee</p>
            <p>Attribution to Striver's A2Z DSA Sheet</p>
        </div>
    </footer>

    <!-- JavaScript for Visualization -->
    <script src="/visualizations/{{ visualization.slug }}/script.js"></script>
</body>
</html>

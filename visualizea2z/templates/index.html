<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualizeA2Zee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <header class="p-4 bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">VisualizeA2Zee</h1>
            <div class="flex space-x-4">
                <input type="text" placeholder="Search..." class="px-2 py-1 border rounded">
                <select class="px-2 py-1 border rounded">
                    <option>All Categories</option>
                    <option>Arrays</option>
                    <option>Linked Lists</option>
                    <option>Trees</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for viz in visualizations %}
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
                <img src="{{ viz.gif }}" alt="{{ viz.title }}" class="w-full h-48 object-cover rounded">
                <h2 class="mt-2 font-bold">{{ viz.title }}</h2>
                <p class="text-sm">{{ viz.description }}</p>
                <a href="/visualize/{{ viz.slug }}" class="mt-2 inline-block px-4 py-2 bg-blue-500 text-white rounded">Visualize</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="p-4 bg-white dark:bg-gray-800 shadow mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 VisualizeA2Zee</p>
            <p>Attribution to Striver's A2Z DSA Sheet</p>
        </div>
    </footer>
</body>
</html>
